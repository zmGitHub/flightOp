<article class="login-layout login-bg">
  <div class="main-container">
    <div class="main-content">
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
          <div class="login-container">
            <div class="center">
              <h1>
                <i class="icon-leaf green"></i>
                <span class="red">OP</span>
                <span class="white">后台抢票系统</span>
              </h1>
              <h4 class="blue">&copy; 2015 duangduang打飞机</h4>
            </div>

            <div class="space-6"></div>

            <div class="position-relative">
              <div class="login-box widget-box no-border" ng-class="{'visible': vm.loginBox}">
                <div class="widget-body">
                  <div class="widget-main">
                    <h4 class="header blue lighter bigger">
                      <i class="icon-coffee green"></i>
                      请输入你的登录用户名
                    </h4>

                    <div class="space-6"></div>
                    <p> 请输入账户信息:
                      <small class="text-danger" ng-show="loginForm.account.$invalid && !loginForm.account.$pristine">请输入正确的邮箱地址</small>
                      <small class="text-danger" ng-show="loginForm.password.$error.minlength && !loginForm.password.$pristine">密码长度为6-18位</small>
                    </p>
                    <form name="loginForm" ng-submit="vm.login(vm.userLogin)" novalidate>
                      <fieldset>
                        <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="email" name="account" ng-model="vm.userLogin.account" class="form-control" placeholder="请输入邮箱" required/>
															<i class="icon-user"></i>
														</span>
                        </label>

                        <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" name="password" ng-model="vm.userLogin.password" ng-minlength="6" minlength="6" maxlength="18" class="form-control" placeholder="请输入密码" required/>
															<i class="icon-lock"></i>
														</span>
                        </label>

                        <div class="space"></div>

                        <div class="clearfix">
                          <label class="inline">
                            <input type="checkbox" class="ace" checked/>
                            <span class="lbl"> 记住密码</span>
                          </label>

                          <button type="submit" ng-disabled="loginForm.$invalid || !loginForm.$dirty" class="width-35 pull-right btn btn-sm btn-primary">
                            <i class="icon-key"></i>
                            登 录
                          </button>
                        </div>

                        <div class="space-4"></div>
                      </fieldset>
                    </form>

                    <div class="social-or-login center">
                      <span class="bigger-110">第三方平台</span>
                    </div>

                    <div class="social-login center">
                      <a class="btn btn-primary">
                        <i class="icon-facebook"></i>
                      </a>

                      <a class="btn btn-info">
                        <i class="icon-twitter"></i>
                      </a>

                      <a class="btn btn-danger">
                        <i class="icon-google-plus"></i>
                      </a>
                    </div>
                  </div><!-- /widget-main -->

                  <div class="toolbar clearfix">
                    <div>
                      <a ng-click="vm.forgetBox=!vm.forgetBox" class="forgot-password-link" href>
                        <i class="icon-arrow-left"></i>
                        忘记密码?
                      </a>
                    </div>

                    <div>
                      <a ng-click="vm.regBox=!vm.regBox" class="user-signup-link" href>
                        用户注册
                        <i class="icon-arrow-right"></i>
                      </a>
                    </div>
                  </div>
                </div><!-- /widget-body -->
              </div><!-- /login-box -->


              <div class="forgot-box widget-box no-border" ng-class="{'visible': vm.forgetBox}">
                <div class="widget-body">
                  <div class="widget-main">
                    <h4 class="header red lighter bigger">
                      <i class="icon-key"></i>
                      重置密码
                    </h4>

                    <div class="space-6"></div>
                    <p>
                      请输入你的注册邮箱
                    </p>

                    <form>
                      <fieldset>
                        <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="email" class="form-control" placeholder="请输入邮箱地址" />
															<i class="icon-envelope"></i>
														</span>
                        </label>

                        <div class="clearfix">
                          <button type="button" class="width-35 pull-right btn btn-sm btn-danger">
                            <i class="icon-lightbulb"></i>
                            发 送!
                          </button>
                        </div>
                      </fieldset>
                    </form>
                  </div><!-- /widget-main -->

                  <div class="toolbar center">
                    <a ng-click="vm.loginBox=!vm.loginBox" class="back-to-login-link" href>
                      返回登录
                      <i class="icon-arrow-right"></i>
                    </a>
                  </div>
                </div><!-- /widget-body -->
              </div><!-- /forgot-box -->

              <div class="signup-box widget-box no-border" ng-class="{'visible': vm.regBox}">
                <div class="widget-body">
                  <div class="widget-main">
                    <h4 class="header green lighter bigger text-center">
                      <i class="icon-group blue"></i>
                      新用户注册
                    </h4>

                    <div class="space-6"></div>
                    <p> 请完善以下信息:
                      <small class="text-danger" ng-show="regForm.account.$invalid && !regForm.account.$pristine">请输入正确的邮箱地址</small>
                      <small class="text-danger" ng-show="regForm.password.$error.minlength && !regForm.password.$pristine">密码长度为6-18位</small>
                      <small class="text-danger" ng-show="vm.pdChecked">两次密码不一致</small>
                    </p>

                    <form name="regForm" ng-submit="vm.register(vm.userReg)" novalidate>
                      <fieldset>
                        <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="email" name="account" ng-model="vm.userReg.account" class="form-control" placeholder="请输入常用邮箱" required />
															<i class="icon-envelope"></i>
														</span>
                        </label>

                        <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" name="password" ng-model="vm.userReg.password" ng-minlength="6" minlength="6" maxlength="18" class="form-control" placeholder="请输入密码" required />
															<i class="icon-lock"></i>
														</span>
                        </label>

                        <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" name="rePassword" ng-model="vm.userReg.rePassword" ng-minlength="6" minlength="6" maxlength="18" class="form-control" placeholder="再次输入密码" required />
															<i class="icon-retweet"></i>
														</span>
                        </label>

                        <label class="block">
                          <input type="checkbox" ng-model="vm.userReg.agreements" class="ace" required/>
														<span class="lbl">
															同意
															<a href="#">砍价用户协议</a>
														</span>
                        </label>

                        <div class="space-24"></div>

                        <div class="clearfix">
                          <button type="reset" class="width-30 pull-left btn btn-sm">
                            <i class="icon-refresh"></i>
                            重 置
                          </button>

                          <button type="submit" ng-disabled="regForm.$invalid || !regForm.$dirty" class="width-65 pull-right btn btn-sm btn-success">
                            注 册
                            <i class="icon-arrow-right icon-on-right"></i>
                          </button>
                        </div>
                      </fieldset>
                    </form>
                  </div>

                  <div class="toolbar center">
                    <a ng-click="vm.loginBox=!vm.loginBox" class="back-to-login-link" href>
                      <i class="icon-arrow-left"></i>
                      返回登录
                    </a>
                  </div>
                </div><!-- /widget-body -->
              </div><!-- /signup-box -->
            </div><!-- /position-relative -->
          </div>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div>
  </div><!-- /.main-container -->
</article>
